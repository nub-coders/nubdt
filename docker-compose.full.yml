version: '3.8'

services:
  # NubDB Database
  nubdb:
    build:
      context: .
      dockerfile: Dockerfile
    image: nubdb:latest
    container_name: nubdb-server
    expose:
      - "6379"
    ports:
      - "6379:6379"
    volumes:
      - nubdb-data:/data
    restart: unless-stopped
    networks:
      - web
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "sh", "-c", "echo SIZE | nc localhost 6379 || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Documentation Website
  nubdb-docs:
    build:
      context: .
      dockerfile: Dockerfile.docs
    image: nubdb-docs:latest
    container_name: nubdb-docs
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - web
    environment:
      - TZ=UTC
      - VIRTUAL_HOST=db.nubcoder.com
      - LETSENCRYPT_HOST=db.nubcoder.com
      - LETSENCRYPT_EMAIL=admin@nubcoder.com
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  nubdb-data:
    driver: local

networks:
  web:
    external: true
