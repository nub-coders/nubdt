version: '3.8'

# Example: NubDB with web application on shared 'web' network
# This demonstrates how to integrate NubDB with other services

services:
  # NubDB Database
  nubdb:
    build:
      context: .
      dockerfile: Dockerfile
    image: nubdb:latest
    container_name: nubdb-server
    expose:
      - "6379"
    ports:
      - "6379:6379"
    volumes:
      - nubdb-data:/data
    restart: unless-stopped
    networks:
      - web
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "sh", "-c", "echo SIZE | nc localhost 6379 || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Example Web Application (Python Flask)
  webapp:
    image: python:3.11-alpine
    container_name: webapp-example
    working_dir: /app
    command: sh -c "pip install flask redis && python app.py"
    expose:
      - "5000"
    ports:
      - "5000:5000"
    networks:
      - web
    environment:
      - NUBDB_HOST=nubdb-server
      - NUBDB_PORT=6379
    volumes:
      - ./examples/webapp:/app
    depends_on:
      - nubdb
    restart: unless-stopped

  # Example: Multiple NubDB instances
  nubdb-cache:
    build:
      context: .
      dockerfile: Dockerfile
    image: nubdb:latest
    container_name: nubdb-cache
    expose:
      - "6379"
    ports:
      - "6380:6379"
    volumes:
      - nubdb-cache-data:/data
    networks:
      - web
    restart: unless-stopped

volumes:
  nubdb-data:
    driver: local
  nubdb-cache-data:
    driver: local

networks:
  web:
    external: true
