version: '3.8'

# Documentation website only
services:
  nubdb-docs:
    build:
      context: .
      dockerfile: Dockerfile.docs
    image: nubdb-docs:latest
    container_name: nubdb-docs
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - web
    environment:
      - TZ=UTC
      - VIRTUAL_HOST=db.nubcoder.com
      - LETSENCRYPT_HOST=db.nubcoder.com
      - LETSENCRYPT_EMAIL=admin@nubcoder.com
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "maintainer=NubDB Team"
      - "description=NubDB Documentation Website"

networks:
  web:
    external: true
